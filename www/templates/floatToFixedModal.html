<ion-modal-view ng-controller="FloatToFixedModalCtrl">
    <ion-content>
        <h2 class="title">This will change task type to fixed. Proceed?</h2>
        <br />
        <button class="button button-block button-positive button-single" ng-click="save();">
            Yes
        </button>
        <button class="button button-block button-dark button-outline button-single" ng-click="close();">
            No
        </button>
    </ion-content>
</ion-modal-view>
