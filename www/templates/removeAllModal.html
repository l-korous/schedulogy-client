<ion-modal-view ng-controller="RemoveAllModalCtrl">
    <ion-header-bar>
        <h1 class="title">Remove all tasks</h1>
    </ion-header-bar>
    <ion-content>
        <h2 class="title">This will delete all tasks <strong>FOR ALL RESOURCES UNDER YOUR TENANT ACCOUNT</strong>.<br /><br />Proceed?</h2>
        <div class="row">
            <div class="col-50 padding-horizontal padding-top">
                <button class="button button-block button-assertive" ng-click="save();">
                    Yes
                </button>

            </div>
            <div class="col-50 padding-horizontal padding-top">
                <button class="button button-block button-dark button-outline" ng-click="close();">
                    Cancel
                </button>   
            </div>
        </div>
    </ion-content>
</ion-modal-view>
