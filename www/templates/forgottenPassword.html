<ion-content has-bouncing="false" scroll="true">
    <div class="ng-view simpleScreenWrapper">
        <div class="simpleScreen" ng-controller="ForgottenPasswordCtrl">
            <h1>SCHEDULOGY</h1>
            <div class="list" ng-show="successInfo">
                <div class="item help-block item-no-wrap">
                    {{successInfo}}
                </div>
                <button class="button button-block button-positive button-single marginTop1" ng-click="$root.goToLogin();">
                    Go to Login
                </button>
            </div>
            <form name="$parent.form" ng-show="!successInfo" novalidate>
                <div class="list customFormErrorList">
                    <div ng-show="beingSubmitted && (form.email.$error.required || form.email.$error.email) && !form.email.$pristine" class="item help-block">
                        Please provide a valid email.
                    </div>

                    <div ng-show="errorInfo" class="item help-block help-block-error item-no-wrap">
                        {{errorInfo}}
                    </div>
                </div>

                <p>Please enter the e-mail you used when you created your SCHEDULOGY account.</p>
                <br />
                <div class="list">
                    <label class="item item-input">
                        <input placeholder="E-mail" autofocus type="email" ng-model="data.email" id="emailEdit" required name="email"
                               ng-class="{ 'has-error' : beingSubmitted && (form.email.$error.required || form.email.$error.email) && !form.email.$pristine }">
                    </label>
                </div>

                <button class="button button-block button-positive button-single" ng-click="sendPasswordResetLink();">
                    Reset Password
                </button>
                <div class="marginTop3 marginSides1">Back to login instead?</div>
                <button class="button button-block button-positive button-single marginTop1" ng-click="$root.goToLogin();">
                    Login
                </button>
            </form>
        </div>
    </div>
</ion-content>

<ion-content has-bouncing="false" scroll="true" ng-show="$root.isOffline || $root.isLoading" style="z-index:20;width:100%;background-color:white;position:absolute;top:44px;bottom:0;left:0;right:0;">
    <div class="app-info-wrapper" ng-show="$root.isOffline">
        <div class="app-info">
            <ion-spinner icon="lines" class="spinner-positive"></ion-spinner>
            <br />
            Waiting for connection
        </div>
    </div>

    <div class="app-info-wrapper" ng-show="$root.isLoading">
        <div class="app-info">
            <ion-spinner icon="lines" class="spinner-positive"></ion-spinner>
            <br />
            Loading
        </div>
    </div>
</ion-content>
