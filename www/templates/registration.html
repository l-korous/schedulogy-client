<ion-header-bar align-title="left" class="bar bar-header bar-dark">
    <div class="h1 title padding-horizontal">
        SCHEDULOGY
    </div>
</ion-header-bar>

<ion-content class="has-header maxWidth-1000 marginTop5" has-bouncing="false" scroll="true">
    <div ng-show="successInfo">
        {{successInfo}}
        <br />
        <button class="button button-block button-positive button-single" ng-click="$root.goToLogin();">
            Go to Login
        </button>
    </div>
    <form name="registrationForm" ng-show="!successInfo" novalidate ng-keyup="keyUpHandler($event.keyCode);">
        <div class="list customFormErrorList">
            <div ng-show="beingSubmitted && (registrationForm.email.$error.required || registrationForm.email.$error.email) && !registrationForm.email.$pristine" class="item help-block">
                Please provide a valid email.
            </div>

            <div ng-show="errorInfo" class="item help-block help-block-error">
                {{errorInfo}}
            </div>
        </div>

        <div class="list">
            <label class="item item-input">
                <div class="input-label">
                    E-mail
                </div>
                <input autofocus type="email" ng-model="data.email" id="emailEdit" required name="email"
                       ng-class="{ 'has-error' : beingSubmitted && (registrationForm.email.$error.required || registrationForm.email.$error.email) && !registrationForm.email.$pristine }">
            </label>
        </div>

        <button class="button button-block button-positive button-single" ng-disabled="registrationForm.$invalid" ng-click="register()">
            Register
        </button>
        <div class="marginTop3 center">Already have an account?</div>
        <button class="button button-block button-positive button-single marginTop1" ui-sref="login">
            Login
        </button>
    </form>
</ion-content>

<ion-footer-bar class="bar bar-footer bar-dark">
    <div class="title">&copy; 2016 SCHEDULOGY</div>
</ion-footer-bar>
