<ion-content has-bouncing="false" scroll="true">
    <div ui-view class="simpleScreenWrapper">
        <div class="simpleScreen" ng-controller="RegistrationCtrl">
            <h1>SCHEDULOGY</h1>
            <div class="list" ng-show="successInfo">
                <div class="item help-block item-no-wrap">
                    {{successInfo}}
                </div>
            </div>
            <form name="$parent.form" ng-show="!successInfo" novalidate>
                <div class="list customFormErrorList">
                    <div ng-show="beingSubmitted && (form.email.$error.required || form.email.$error.email) && !form.email.$pristine" class="item help-block">
                        Please provide a valid email.
                    </div>

                    <div ng-show="errorInfo" class="item help-block help-block-error item-no-wrap">
                        {{errorInfo}}
                    </div>
                </div>

                <p>You will log into SCHEDULOGY with this e-mail address as your username.</p>
                <p>A confirmation e-mail will be sent to this e-mail address.</p>
                <br />
                <div class="list">
                    <label class="item item-input">
                        <input placeholder="E-mail" autofocus type="email" ng-model="data.email" id="emailEdit" required name="email"
                               ng-class="{ 'has-error' : beingSubmitted && (form.email.$error.required || form.email.$error.email) && !form.email.$pristine }">
                    </label>
                </div>

                <button class="button button-block button-positive button-single" ng-click="register()">
                    Create Account
                </button>
                <div class="marginTop3 marginSides1">Already have a SCHEDULOGY account?</div>
                <button class="button button-block button-positive button-single marginTop1" ng-click="$root.goToLogin();">
                    Login
                </button>
            </form>
        </div>
    </div>
</ion-content>
