<div class="has-header maxWidth-1000 marginTop5 marginSides3" has-bouncing="false" scroll="true">
    <form name="loginForm" novalidate ng-keyup="$root.keyUpHandler($event.keyCode);">
        <div class="list customFormErrorList">
            <div ng-show="beingSubmitted && (loginForm.email.$error.required || loginForm.email.$error.email) && !loginForm.email.$pristine" class="item help-block">
                Please provide a valid password.
            </div>
            <div ng-show="beingSubmitted && loginForm.password.$error.required && !loginForm.password.$pristine" class="item help-block">
                Please provide a valid password.
            </div>
            <div ng-show="errorInfo" class="item help-block help-block-error item-no-wrap">
                {{errorInfo}}
            </div>
        </div>

        <div class="list">
            <label class="item item-input">
                <div class="input-label">
                    E-mail
                </div>
                <input autofocus type="email" ng-model="data.email" id="emailEdit" required name="email"
                       ng-class="{ 'has-error' : beingSubmitted && (loginForm.email.$error.required || loginForm.email.$error.email) && !loginForm.email.$pristine }">
            </label>
            
            <label class="item item-input">
                <div class="input-label">
                    Password
                </div>
                <input type="password" ng-model="data.password" required name="password"
                       ng-class="{ 'has-error' : beingSubmitted && loginForm.password.$error.required && !loginForm.password.$pristine }">
            </label>
        </div>

        <button class="button button-block button-positive button-single" ng-disabled="loginForm.$invalid" ng-click="login()">
            Login
        </button>
        <div class="marginTop3 marginSides1 center">Don't have an account yet?</div>
        <button class="button button-block button-positive button-single marginTop1" ui-sref="main.registration">
            Create Account
        </button>
        <div class="marginTop3 marginSides1 center">Forgot your password?</div>
        <button class="button button-block button-assertive button-single marginTop1" ui-sref="main.forgottenPassword">
            Reset Password
        </button>
    </form>
</div>
