<ion-view>
    <ion-header-bar class="bar-positive">
        <h2 class="title">LOGIN</h2>
    </ion-header-bar>
    <ion-content padding="true" has-bouncing="false">
        <form ng-submit="login()" class="login-form" name="data.form">
            <div class="list narrow">
                <label class="item item-input">
                    <input type="text" name="email" ng-model="data.email" required>
                </label>
                <label class="item item-input">
                    <input type="password" name="password" ng-model="data.password" required>
                </label>
                <div class="item item-button" class="item-positive">
                    <button type="submit" class="button button-full button-positive">LOGIN</button>
                </div>
                <div ng-if="$settings.passwordResetEnabled" class="item item-button" class="item-assertive">
                    <button type="button" ui-sref="password_reset" class="button button-full button-balanced">LOGIN.RESET_PASSWORD</button>
                </div>
                <div class="item item-button">
                    <button type="button" ui-sref="registration" class="button button-full button-assertive">LOGIN.REGISTER</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
