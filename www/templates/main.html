<ion-header-bar align-title="left" class="bar bar-header bar-dark" id="mainHeader">
    <button ng-if="$root.isMobileNarrow || $root.isMobileLow" class="button button-clear ion-navicon button-icon button-light button-hover-balanced" ng-if="$root.currentUser" ng-click="openCalendarMenuPopover($event)"></button>
    <div class="h1 title padding-horizontal" ng-class="{'margin-left-menu' : $root.isMobileNarrow || $root.isMobileLow}">
        SCHEDULOGY <span>BETA</span>
    </div>
    <button class="button button-clear ion-person button-icon icon-right button-light button-hover-balanced" ng-if="$root.currentUser" ng-click="openUserMenuPopover($event)">{{$root.isMobileNarrow ? '' : $root.currentUser.username + '&nbsp;&nbsp;'}}&nbsp;&nbsp;</button>
</ion-header-bar>

<ion-content class="has-header" has-bouncing="false" scroll="true">
    <div ui-view>

    </div>
</ion-content>

<div class="footer">
    <div class="footer-title">&copy; 2016 SCHEDULOGY</div>
</div>
