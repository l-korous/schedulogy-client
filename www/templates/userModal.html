<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{$parent.myUsers.currentUser.email}}</h1>
    </ion-header-bar>

    <ion-content has-bouncing="false">
        <form class="userSaveForm" name="userSaveForm" novalidate ng-keyup="$root.keyUpHandler($event.keyCode, userSaveForm.$invalid);">
            <div class="list">
                <label class="item item-input">
                    <div class="input-label">
                        E-mail
                    </div>
                    <input type="email" ng-model="$parent.myUsers.currentUser.email" id="primaryInput" required name="email">
                </label>
            </div>
            <div class="row">
                <div class="col-50 padding-horizontal padding-top">
                    <button id="taskSave" class="button button-block button-positive" ng-disabled="userSaveForm.$invalid || userSaveForm.$pristine" ng-click="$parent.myUsers.saveUser()">
                        Save
                    </button>

                </div>
                <div class="col-50 padding-horizontal padding-top">
                    <button class="button button-block button-outline button-stable" ng-click="$parent.closeDetailModal()">
                        Cancel
                    </button>   
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
