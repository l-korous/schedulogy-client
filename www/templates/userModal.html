<ion-modal-view ng-controller="UserModalCtrl">
    <ion-header-bar>
        <h1 class="title">{{(newUser && !currentUser.email) ? 'New User' : currentUser.email}}</h1>
    </ion-header-bar>

    <ion-content has-bouncing="false">
        <form name="$parent.form" novalidate>
            <div class="list customFormErrorList">
                    <div ng-show="beingSubmitted && (form.email.$error.required || form.email.$error.email) && !form.email.$pristine" class="item help-block item-no-wrap">
                        Please provide a valid email.
                    </div>

                    <div ng-show="errorInfo" class="item help-block help-block-error item-no-wrap">
                        {{errorInfo}}
                    </div>
                </div>
            <div class="list">
                <label class="item item-input">
                    <div class="input-label">
                        E-mail
                    </div>
                    <input type="email" ng-model="currentUser.email" id="userPrimaryInput" ng-disabled="(currentUser._id) || ($root.currentUser.role !== 'admin')" required name="email">
                </label>

                <ion-checkbox ng-disabled="($root.currentUser.role !== 'admin') || (currentUser._id === $root.currentUser._id)" ng-model="currentUser.admin" name="admin">
                    Administrator
                </ion-checkbox>
                <label class="item item-no-wrap" ng-if="($root.currentUser.role !== 'admin') || (currentUser._id === $root.currentUser._id)">
                    Note - Administrator:<br />
                    <ul style='list-style-type: square;margin-left:25px;'><li>You cannot change this attribute for yourself.</li><li>You cannot change this attribute if you are not an admin.</li></ul>
                </label>
            </div>
            <div class="row">
                <div class="col-50 padding-horizontal padding-top">
                    <button id="taskSave" class="button button-block button-positive" ng-disabled="form.$invalid || form.$pristine" ng-click="save()">
                        Save
                    </button>

                </div>
                <div class="col-50 padding-horizontal padding-top">
                    <button class="button button-block button-outline button-stable" ng-click="close()">
                        Cancel
                    </button>   
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
