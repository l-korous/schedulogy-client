<ion-modal-view ng-controller="SwitchTenantModalCtrl">
    <ion-header-bar>
        <h1 class="title">Switch Tenant</h1>
    </ion-header-bar>
    <ion-content has-bouncing="false">
        <div class="list" ng-show="data.successInfo">
            <div class="item item-no-wrap item-thanks">
                {{data.successInfo}}
            </div>
            <button class="button button-block button-outline button-positive button-single marginTop1" ng-click="close();">
                Close
            </button>
        </div>
        <form name="$parent.form" ng-show="!data.successInfo" novalidate>
            <div class="list customFormErrorList">
                <div ng-show="data.errorInfo" class="item help-block help-block-error item-no-wrap">
                    {{data.errorInfo}}
                </div>
            </div>
            <div class="list">
                <div class="item item-no-wrap item-intro" style="border-bottom:none;border-top:none;">
                    <p>When you switch Tenant, the following will happen:</p>
                    <span>
                        <ul><li style="list-style:square;margin-left:15px;">all dependencies between Events & Tasks will be deleted</li></ul>
                    </span>
                    <span>
                        <ul><li style="list-style:square;margin-left:15px;">all Tasks where you are an admissible Resource will be deleted</li></ul>
                    </span>
                    <span>
                        <ul><li style="list-style:square;margin-left:15px;">you will NOT be an Admin in the new Tenant</li></ul>
                    </span>
                </div>
                <label class="item item-input">
                    <input style="font-size:150%" type="text" placeholder="Tenant code" ng-model="data.tenantCode" required id="tenantCode" />
                </label>
            </div>

            <div class="row">
                <div class="col-50 padding-horizontal padding-top">
                    <button class="button button-block button-assertive" ng-disabled="form.$invalid" ng-click="change();">
                        Change
                    </button>
                </div>
                <div class="col-50 padding-horizontal padding-top">
                    <button class="button button-block button-outline button-dark" ng-click="close();">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
