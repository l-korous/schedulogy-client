<ion-popover-view class="regularPopover">
    <div class="list">
        <a class="item item-icon-left" ng-click="openModal('changeUsername');">
            <i class="icon ion-person"></i>
            Change Username
        </a>

        <a class="item item-icon-left"  ng-click="openModal('changePassword');">
            <i class="icon ion-locked assertive"></i>
            Change Password
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-happy-outline balanced"></i>
            Send Feedback
        </a>

        <a class="item item-icon-left" href="#">
            <i class="icon ion-mic-a positive"></i>
            Share with Friends
        </a>

        <a class="item item-icon-left" ng-click="$root.goToLogin()">
            <i class="icon ion-log-out dark"></i>
           Logout
        </a>
    </div>
</ion-popover-view>
